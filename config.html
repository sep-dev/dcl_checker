<!doctype html>
<html lang="ja">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>DCL Checker</title>
  <link rel="stylesheet" href="css/config.css"/>
</head>

<body>
<form id="frmImage">
  <div>
    <input type="button" name="btnImageRemove" id="btnImageRemove" value="削除"/>
  </div>
  <fieldset class="image">
    <legend>画像</legend>
    <ul>
      <li>
        <label for="txtImagePath">パス : </label>
        <input type="text" name="txtImagePath" id="txtImagePath" value="/debug.png"/>
      </li>
      <li>
        <label for="txtImageParentTag">親タグ : </label>
        <input type="text" name="txtImageParentTag" id="txtImageParentTag" value=".wrapper"/>
      </li>
    </ul>
  </fieldset>
  <fieldset class="position">
    <legend>位置</legend>
    <ul>
      <li>
        <label for="txtImagePositionX">left : </label>
        <input type="text" name="txtImagePositionX" id="txtImagePositionX" value="0"/>px
      </li>
      <li>
        <label for="txtImagePositionY">top : </label>
        <input type="text" name="txtImagePositionY" id="txtImagePositionY" value="0"/>px
      </li>
    </ul>
  </fieldset>
  <fieldset class="opacity">
    <legend>透過</legend>
    <ul>
      <li>
        <label for="txtImageOpacity">opacity : </label>
        <input type="text" name="txtImageOpacity" id="txtImageOpacity" value="0.5"/>
      </li>
    </ul>
  </fieldset>
  <div>
    <input type="button" name="btnImage" id="btnImage" value="反映"/>
  </div>
</form>
</body>

<script src="js/jquery-3.0.0.min.js"></script>
<script src="js/config.js"></script>

</html>
